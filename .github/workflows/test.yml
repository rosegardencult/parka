name: tests

on: [pull_request]

jobs:
  macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10'
    - name: api
      run: make test_api
    - name: ecma
      run: make test_ecma


  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10'
    - name: api
      env:
        CC: clang
      run: make test_api
    - name: ecma
      env:
        CC: clang
      run: make test_ecma
